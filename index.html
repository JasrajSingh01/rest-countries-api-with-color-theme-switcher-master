<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/1c7eabe450.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | REST Countries API</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="header-left"><p>Where in the world?</p></div>
                <div class="header-right">
                    <button class="btn btn-dark-mode" id="toggle">
                        <i class="far fa-moon"></i>
                        <i class="fas fa-moon"></i>
                        <p>Dark Mode</p>
                    </button>
                </div>
            </header>
        </div>
        
    <!-- <div class="container3"> -->
        <div class="container1">
            <input class="search" id="search" type="text" placeholder="Search for a country">
            <div class="dropdown" id="filter">
                Filter by Region
                <i class="filter-down fas fa-angle-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>  
    <!-- </div> -->

    <div class="modal" id="modal">
            <div class="container3">
                <button class="btn-close" id="close">
                    <!-- <i class="fas fa-times"></i> -->
                    Back
                </button>
                <img class="flag" src="" alt="">
                <div class="modal-body">
                    
                    <div class="country-body">
                        <h3 class="country-name"></h3>
                        <p><strong></strong></p>
                        <p class="country-region"><strong></strong></p>
                        <p><strong></strong></p>
                    </div>

                </div>
        </div>
    </div>

    <!-- <div class="container3"> -->
        <section>
            <div class="container2 countries" id="country">
                <h2>Countries Loading...</h2>
            </div>
        </section>
    </div>

</body>

</html>
